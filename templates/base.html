<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
<!-- Navigation bar -->
<nav class="navbar navbar-masthead navbar-default navbar-fixed-top" style="background-color: #161640;">
    <div class="container">
        <div class="navbar-header">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <!-- if the user is logged in, show this on the navbar -->
                {% if user.is_authenticated %}
                    <li><a href="{% url 'all_artwork' %}">Artwork</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'logout_user' %}">Log out</a></li>
                    <!--  if the user is not logged in, show this on the navbar -->
                {% else %}
                    <li><a href="{% url 'register_user' %}">Register</a></li>
                    <li><a href="{% url 'login_user' %}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
